<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ui/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <script src="https://kit.fontawesome.com/976789b613.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="../ui/script.js"></script>
    <title>Krs Menu Pausa</title>
</head>

<body>
    <div id="container_pause_menu" style="display: none;">
        <div class="bg"></div>
        <div class="container">
            <h1 class="title">KRS PAUSE MENU</h1> 
            <div id="riprendi" onclick="resume()">
                <h1 class="text_resume">RESUME</h1>
            </div>
            <div id="mappa" onclick="map()">
                <h1 class="text_map">MAP</h1>
            </div>
            <div id="opzioni" onclick="settings()">
                <h1 class="text_settings">SETTINGS</h1>
            </div>
            <div id="info">
                <h1 class="text_info">INFO PLAYER</h1>
                <div id="bank"><i class="fas fa-credit-card"></i> 34,030,002</div>
                <div id="cash"><i class="fa-solid fa-wallet"></i> 45,000</div>
                <div id="job"><i class="fas fa-briefcase"></i> Police</div>
                <div id="name"><i class="fas fa-user"></i> Karos</div>
            </div>
            <div id="discord" onclick="discord()">
                <h1 class="text_discord">DISCORD</h1>
            </div>
            <div id="disconettiti" onclick="exit()">
                <h1 class="text_exit">EXIT</h1>   
            </div>
            <div id="social" onclick="social()">
                <h1 class="text_exit">YOUTUBE</h1>
            </div>
            <h1 class="title2">Use the mouse to select your option</h1>
            <i style="position: absolute; bottom: 78%; left: 1%; color: white; width: 100px; height: 100px; font-size: 15px;" class="fa-solid fa-arrow-pointer"></i>
        </div>
    </div>
</body>

</html>
